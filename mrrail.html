<body>
  <h1>TfL and National Rail Service Status</h1>
  <div class="container">
    <div>
      <h2>TfL Service Status</h2>
      <div id="tfl-output"><p>Loading TfL status...</p></div>
    </div>
    <div id="nr-output">
      <h2>National Rail & River</h2>
      <p>Loading National Rail status...</p>
    </div>
  </div>

  <div id="issues-section" style="margin-top: 40px; display: none;">
    <h2>Current Service Issues</h2>
    <div id="tfl-issues"></div>
    <div id="nr-issues"></div>
  </div>

  <script>
    const lineCssClasses = {
      "Bakerloo": "bakerloo", "Central": "central", "Circle": "circle",
      "District": "district", "Elizabeth line": "elizabeth",
      "Hammersmith & City": "hammersmith-city", "Jubilee": "jubilee",
      "Metropolitan": "metropolitan", "Northern": "northern",
      "Piccadilly": "piccadilly", "Victoria": "victoria",
      "Waterloo & City": "waterloo-city", "DLR": "dlr-color",
      "London Overground": "overground-color", "Tram": "tram-color"
    };

    let tflIssueCount = 0;
    let nrIssueCount = 0;

    async function fetchTfLStatus() {
      const output = document.getElementById("tfl-output");
      const issueOutput = document.getElementById("tfl-issues");
      issueOutput.innerHTML = "";
      tflIssueCount = 0;

      try {
        const res = await fetch("https://api.tfl.gov.uk/line/mode/tube,dlr,overground,elizabeth-line,tram/status");
        const data = await res.json();
        output.innerHTML = "";

        data.forEach(line => {
          const lineName = line.name;
          const status = line.lineStatuses?.[0]?.statusSeverityDescription || "Unknown";
          const reason = line.lineStatuses?.[0]?.reason || null;
          const cssClass = lineCssClasses[lineName] || "";
          const statusClass = status.includes("Good") ? "status-good"
                              : status.includes("Minor") ? "status-minor"
                              : "status-severe";

          output.innerHTML += `
            <div class="line-status">
              <div class="line-name ${cssClass}">${lineName}</div>
              <div class="status-text ${statusClass}">${status}</div>
            </div>`;

          if (reason && !status.includes("Good")) {
            tflIssueCount++;
            issueOutput.innerHTML += `<p><strong>${lineName}</strong>: ${reason}</p>`;
          }
        });
      } catch (err) {
        output.innerHTML = "<p>Error loading TfL data.</p>";
        console.error(err);
      }
    }

    async function fetchNationalRailStatus() {
      const output = document.getElementById("nr-output");
      const issueOutput = document.getElementById("nr-issues");
      issueOutput.innerHTML = "";
      nrIssueCount = 0;

      output.innerHTML = "<h2>National Rail & River</h2>";
      try {
        const res = await fetch("https://api.rdmdata.com/v1/service-disruptions", {
          headers: {
            "Authorization": "Bearer P-7a5989cb-4600-4727-9ab0-baa7e483a0f2"
          }
        });

        if (!res.ok) throw new Error(`API error ${res.status}`);
        const data = await res.json();
        const disruptions = data.disruptions || [];

        const wantedOperators = ["Southeastern", "Thameslink"];
        const filtered = disruptions.filter(d =>
          wantedOperators.some(op => d.operator?.includes(op))
        );

        if (filtered.length === 0) {
          output.innerHTML += `
            <div class="line-status">
              <div class="line-name national-rail">National Rail</div>
              <div class="status-text status-good">No current disruptions</div>
            </div>`;
        }

        filtered.forEach(item => {
          const route = item.operator || "Service";
          const message = item.description || "Disruption reported";
          const severity = item.severity || "Severe";

          const statusClass = severity.includes("Good") ? "status-good"
                              : severity.includes("Minor") ? "status-minor"
                              : "status-severe";

          output.innerHTML += `
            <div class="line-status">
              <div class="line-name national-rail">${route}</div>
              <div class="status-text ${statusClass}">${message}</div>
            </div>`;

          nrIssueCount++;
          issueOutput.innerHTML += `<p><strong>${route}</strong>: ${message}</p>`;
        });

      } catch (err) {
        output.innerHTML += `
          <div class="line-status">
            <div class="line-name national-rail">Error</div>
            <div class="status-text status-severe">Unable to load data</div>
          </div>`;
        console.error("National Rail API error:", err);
      }
    }

    function refreshAll() {
      fetchTfLStatus().then(showIssues);
      fetchNationalRailStatus().then(showIssues);
    }

    function showIssues() {
      const section = document.getElementById("issues-section");
      section.style.display = (tflIssueCount > 0 || nrIssueCount > 0) ? "block" : "none";
    }

    window.onload = () => {
      refreshAll();
      setInterval(refreshAll, 5 * 60 * 1000);
    };
  </script>
</body>
</html>
