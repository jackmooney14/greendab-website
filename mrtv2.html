<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 10px;
    margin: 0;
    background-color: #000;
    color: white;
    overflow: hidden;
    height: 100vh;
  }

  #main-container {
    display: flex;
    justify-content: space-between;
    width: 100%;
    max-width: 1080px; /* Fit within 1080px width */
    height: 100%;
    gap: 10px;
  }

  #weather-container {
    width: 45%;
    padding: 10px;
    overflow-y: auto;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    background-color: #111;
    border-radius: 10px;
    max-height: 100%;
  }

  #weather-locations {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
  }

  .location {
    background-color: #1c1c1c;
    padding: 8px;
    border-radius: 8px;
    font-size: 0.85em;
    height: 100px; /* fixed height for weather cards */
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  #video-container {
    width: 55%;
    padding: 10px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    background-color: #111;
    border-radius: 10px;
    max-height: 100%;
    overflow-y: auto;
  }

  .video-box {
    margin-bottom: 3px; /* fixed spacing between video players */
  }

  video {
    width: 100%;
    height: 100px; /* match weather card height */
    border-radius: 8px;
    background: black;
    object-fit: cover;
    display: block;
  }
</style>
