<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Weather</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            overflow: hidden;
        }

        #main-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1920px; /* 1080p screen width */
            height: 100vh;
        }

        #weather-container {
            width: 40%; /* Reduce the width of the weather container */
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            font-size: 0.8em; /* Reduced text size for weather section */
            max-height: 100%;
            box-sizing: border-box;
        }

        #weather-locations-container {
            display: flex;
            overflow-x: auto; /* Enable horizontal scrolling */
            white-space: nowrap; /* Prevent wrapping of items */
            padding-bottom: 10px;
            width: 100%;
        }

        .location {
            margin-right: 30px; /* Space between weather locations */
            flex-shrink: 0; /* Prevent location from shrinking */
        }

        .weather-info {
            margin-top: 5px;
        }

        .location-name {
            font-weight: bold;
        }

        #video-container {
            width: 55%; /* Enlarge the video container */
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 80%;
        }

        @media screen and (max-width: 1080px) {
            #main-container {
                flex-direction: column;
            }

            #weather-container, #video-container {
                width: 100%;
                margin-bottom: 20px;
            }

            iframe {
                height: 450px; /* Adjust video size for smaller screens */
            }
        }
    </style>
</head>

    <div id="main-container">

            <div id="weather-bulletin">

            </div>

            <div id="weather-locations-container">
                <!-- Dynamic weather info will be displayed here in a horizontal scroll -->

        </div>

        <!-- Video box on the right -->

    <script>
        const apiKey = 'c43b3437c0f093ed56bdc93a115e26a2'; // Your OpenWeatherMap API key
        const locations = [
            { name: 'Abbey Wood', coordinates: { lat: 51.4933, lon: 0.1042 } },
            { name: 'Bexleyheath', coordinates: { lat: 51.4563, lon: 0.1484 } },
            { name: 'Charlton', coordinates: { lat: 51.4876, lon: 0.0167 } },
            { name: 'Dartford', coordinates: { lat: 51.4432, lon: 0.2201 } },
            { name: 'Eltham', coordinates: { lat: 51.4479, lon: 0.0602 } },
            { name: 'Greenwich', coordinates: { lat: 51.4769, lon: -0.0005 } },
            { name: 'Welling', coordinates: { lat: 51.4655, lon: 0.0875 } },
            { name: 'Woolwich', coordinates: { lat: 51.4933, lon: 0.0722 } }
        ];

        // Sort locations alphabetically
        locations.sort((a, b) => a.name.localeCompare(b.name));

        // Function to fetch weather for a location
        function getWeatherData(location) {
            const { lat, lon } = location.coordinates;
            const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    displayWeather(location.name, data);
                })
                .catch(error => console.error('Error fetching weather data:', error));
        }

        // Function to display weather data on the page
        function displayWeather(locationName, data) {
            const weatherContainer = document.getElementById('weather-locations-container');
            const locationElement = document.createElement('div');
            locationElement.classList.add('location');
            
            locationElement.innerHTML = `
                <div class="location-name">${locationName}</div>
                <div class="weather-info">Temperature: ${data.main.temp}Â°C</div>
                <div class="weather-info">Weather: ${data.weather[0].description}</div>
            `;
            
            weatherContainer.appendChild(locationElement);
        }

        // Loop through sorted locations and get weather data for each
        locations.forEach(location => {
            getWeatherData(location);
        });

        // Optionally, you can refresh weather data periodically, e.g., every 10 minutes
        setInterval(() => {
            document.getElementById('weather-locations-container').innerHTML = ''; // Clear existing data
            locations.forEach(location => {
                getWeatherData(location);
            });
        }, 600000); // 10 minutes in milliseconds
    </script>
</body>
</html>
