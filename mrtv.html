<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video and Weather</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      height: 100vh;
      margin: 0;
      background-color: #000;
      color: white;
      overflow: hidden;
    }

    #main-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 1920px;
      height: 100%;
      gap: 20px;
    }

    #weather-container {
      width: 35%;
      padding: 20px;
      overflow-y: auto;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      background-color: #111;
      border-radius: 12px;
      max-height: 100%;
    }

    #weather-container h2 {
      font-size: 1.5em;
      margin: 0 0 10px 0; /* Reduced top margin */
    }

    #weather-bulletin {
      margin-bottom: 10px;
      font-size: 1em;
    }

    #weather-locations {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 16px;
    }

    .location {
      background-color: #1c1c1c;
      padding: 12px;
      border-radius: 10px;
      font-size: 0.95em;
    }

    .location-name {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 1.1em;
    }

    .weather-info {
      margin-top: 3px;
    }

    #video-container {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: #111;
      border-radius: 12px;
    }

    iframe {
      flex-grow: 1;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }

    @media screen and (max-width: 1080px) {
      #main-container {
        flex-direction: column;
      }

      #weather-container,
      #video-container {
        width: 100%;
        height: auto;
        margin-bottom: 20px;
      }

      #weather-locations {
        grid-template-columns: 1fr;
      }

      iframe {
        height: 450px;
      }
    }
  </style>
</head>
<body>

  <div id="main-container">
    <!-- Weather Section -->
    <div id="weather-container">
      <h2>Weather Update</h2>
      <div id="weather-bulletin">
        <p>Current weather in the areas surrounding Greenwich:</p>
      </div>
      <div id="weather-locations">
        <!-- Weather info loads here -->
      </div>
    </div>

    <!-- Video Section -->
    <div id="video-container">
      <iframe src="https://vidgrid.tk.gg/?layout=N4IgNgxiBcBMA0IBuMDaoCWATGzsFMB7ARhEQGcAnKaEACwBcGAHc6AenbAwDt8BDSgBZiAdgC0AcwBG4umHLFxzSlnH8A1gDoIWHlvIaAnruY7CAW3bEADDfzsAwoR4N8r9gAkAMgGUA+nbE-rYAHDb+AMw27N4YSA4QdPw8fGAAFIZGfADu5ACU7LxY+AAeITbh4tFaFpEArqFkIDz8Fvi4vsYABABy+HnNhKr4lDDEAL7wmDi0SASEsM1UNPRMrBzsSORyCsr15HTiOTni3Alamm38GABe+FhafAzspQC8QkVv9ZQ80NLSCDQZgYDbkUbzCD4f6A-y5cj+JIpNL+OhYdgWQjSDBgfD+HIYABmGH8FhuPH85Cw-n40ko-iQsFqDSaiFa7VwACFOY4+gNyEMRmM4FMZrh5iVCJFltRcM12R1aIKSsLIqKQNhxQshDLVvK2oqQMrRjAhOrNXMFgBWXVytkGu0gYYqmBW82zPCSgBstqV9o5fqdQpgXvdWslol9Rv9huNwtEYctktZIBWjoVjudJugoUTnqIAE4o-qA9Ggy7oAWJgBdCZAA" allowfullscreen></iframe>
    </div>

  <script>
    const apiKey = 'c43b3437c0f093ed56bdc93a115e26a2';
    const locations = [
      { name: 'Abbey Wood', coordinates: { lat: 51.4933, lon: 0.1042 } },
      { name: 'Bexleyheath', coordinates: { lat: 51.4563, lon: 0.1484 } },
      { name: 'Blackheath', coordinates: { lat: 51.4675, lon: 0.0074 } },
      { name: 'Charlton', coordinates: { lat: 51.4876, lon: 0.0167 } },
      { name: 'Dartford', coordinates: { lat: 51.4432, lon: 0.2201 } },
      { name: 'Eltham', coordinates: { lat: 51.4479, lon: 0.0602 } },
      { name: 'Greenwich', coordinates: { lat: 51.4769, lon: -0.0005 } },
      { name: 'Sidcup', coordinates: { lat: 51.4262, lon: 0.1037 } },
      { name: 'Welling', coordinates: { lat: 51.4655, lon: 0.0875 } },
      { name: 'Woolwich', coordinates: { lat: 51.4933, lon: 0.0722 } }
    ];

    // Sort alphabetically
    locations.sort((a, b) => a.name.localeCompare(b.name));

    function getWeatherData(location) {
      const { lat, lon } = location.coordinates;
      const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          displayWeather(location.name, data);
        })
        .catch(error => console.error('Error fetching weather data:', error));
    }

    function displayWeather(locationName, data) {
      const weatherContainer = document.getElementById('weather-locations');
      const locationElement = document.createElement('div');
      locationElement.classList.add('location');

      locationElement.innerHTML = `
        <div class="location-name">${locationName}</div>
        <div class="weather-info">Temperature: <strong>${data.main.temp}Â°C</strong></div>
        <div class="weather-info">Weather: ${data.weather[0].description}</div>
      `;

      weatherContainer.appendChild(locationElement);
    }

    function loadWeather() {
      document.getElementById('weather-locations').innerHTML = '';
      locations.forEach(getWeatherData);
    }

    // Initial load
    loadWeather();

    // Refresh every 10 minutes
    setInterval(loadWeather, 600000);

    // Auto-refresh at midnight
    function scheduleMidnightReload() {
      const now = new Date();
      const midnight = new Date();
      midnight.setHours(24, 0, 0, 0);
      const timeout = midnight.getTime() - now.getTime();
      setTimeout(() => {
        location.reload();
      }, timeout);
    }
    scheduleMidnightReload();

    // Refresh every 8 hours as a backup
    setInterval(() => {
      location.reload();
    }, 8 * 60 * 60 * 1000);
  </script>

</body>
</html>
