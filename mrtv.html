<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video and Weather</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      margin: 0;
      background-color: #000;
      color: white;
      min-height: 100vh;
    }

    #main-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 1920px;
      gap: 20px;
    }

    #weather-container {
      width: 40%;
      padding: 20px;
      overflow-y: auto;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      background-color: #111;
      border-radius: 12px;
      max-height: 100vh;
    }

    #weather-container h2 {
      font-size: 2em;
      margin: 0 0 15px 0;
    }

    #weather-bulletin {
      margin-bottom: 15px;
      font-size: 1.2em;
    }

    #weather-locations {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 24px;
    }

    .location {
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 14px;
      font-size: 1.2em;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .location-name {
      font-weight: bold;
      font-size: 1.4em;
      margin-bottom: 6px;
    }

    .weather-info {
      font-size: 1.2em;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #video-container {
      width: 60%;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: #111;
      border-radius: 12px;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 80px);
      min-height: 480px;
      border: none;
      border-radius: 10px;
    }

    @media screen and (max-width: 1080px) {
      #main-container {
        flex-direction: column;
      }

      #weather-container,
      #video-container {
        width: 100%;
        height: auto;
        margin-bottom: 20px;
      }

      #weather-locations {
        grid-template-columns: 1fr;
      }

      iframe {
        height: 450px;
      }
    }
  </style>

  <script src="https://cdn.embed.ly/player-0.1.0.min.js"></script>
</head>
<body>

  <div id="main-container">
    <div id="weather-container">
      <h2>Weather Update</h2>
      <div id="weather-bulletin">
        <p>Current weather in the areas surrounding Greenwich:</p>
      </div>
      <div id="weather-locations"></div>
    </div>

    <div id="video-container">
      <iframe
        id="vidgrid-player"
        src="https://vidgrid.tk.gg/?layout=N4IgNgxiBcBMA0IBuMDaoCWATGzsFMB7ARhEQGcAnKaEACwBcGAHc6AenbAwDt8BDSgBZiAdgC0AcwBG4umHLFxzSlnH8A1gDoIWHlvIaAnruY7CAW3bEADDfzsAwoR4N8r9gAkAMgGUA+nbE-rYAHDb+AMw27N4YSA4QdPw8fGAAFIZGfADu5ACU7LxY+AAeITbh4tFaFpEArqFkIDz8Fvi4vsYABABy+HnNhKr4lDDEAL7wmDi0SASEsM1UNPRMrBzsSORyCsr15HTiOTni3Alamm38GABe+FhafAzspQC8QkVv9ZQ80NLSCDQZgYDbkUbzCD4f6A-y5cj+JIpNL+OhYdgWQjSDBgfD+HIYABmGH8FhuPH85Cw-n40ko-iQsFqDSaiFa7VwACFOY4+gNyEMRmM4FMZrh5iVCJFltRcM12R1aIKSsLIqKQNhxQshDLVvK2oqQMrRjAhOrNXMFgBWXVytkGu0gYYqmBW82zPCSgBstqV9o5fqdQpgXvdWslol9Rv9huNwtEYctktZIBWjoVjudJugoUTnqIAE4o-qA9Ggy7oAWJgBdCZAA"
        allowfullscreen
        title="Vidgrid Embed"
        loading="lazy"
      ></iframe>
    </div>
  </div>

  <script>
    const apiKey = 'c43b3437c0f093ed56bdc93a115e26a2';
    const locations = [
      { name: 'Abbey Wood', coordinates: { lat: 51.4933, lon: 0.1042 } },
      { name: 'Bexleyheath', coordinates: { lat: 51.4563, lon: 0.1484 } },
      { name: 'Blackheath', coordinates: { lat: 51.4675, lon: 0.0074 } },
      { name: 'Charlton', coordinates: { lat: 51.4876, lon: 0.0167 } },
      { name: 'Dartford', coordinates: { lat: 51.4432, lon: 0.2201 } },
      { name: 'Eltham', coordinates: { lat: 51.4479, lon: 0.0602 } },
      { name: 'Greenwich', coordinates: { lat: 51.4769, lon: -0.0005 } },
      { name: 'Sidcup', coordinates: { lat: 51.4262, lon: 0.1037 } },
      { name: 'Welling', coordinates: { lat: 51.4655, lon: 0.0875 } },
      { name: 'Woolwich', coordinates: { lat: 51.4933, lon: 0.0722 } }
    ].sort((a, b) => a.name.localeCompare(b.name));

    const icons = {
      "clear sky": "‚òÄÔ∏è",
      "few clouds": "üå§Ô∏è",
      "scattered clouds": "‚õÖ",
      "broken clouds": "üå•Ô∏è",
      "overcast clouds": "‚òÅÔ∏è",
      "shower rain": "üå¶Ô∏è",
      "rain": "üåßÔ∏è",
      "thunderstorm": "‚õàÔ∏è",
      "snow": "‚ùÑÔ∏è",
      "mist": "üå´Ô∏è"
    };

    async function getWeatherData(location) {
      try {
        const { lat, lon } = location.coordinates;
        const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`;
        const response = await fetch(url);
        const data = await response.json();
        return { name: location.name, data };
      } catch (e) {
        console.error("Weather fetch error:", e);
        return null;
      }
    }

    async function loadWeather() {
      const weatherContainer = document.getElementById('weather-locations');
      weatherContainer.innerHTML = '';

      const results = await Promise.all(locations.map(getWeatherData));
      results.filter(Boolean).forEach(({ name, data }) => {
        const condition = data.weather[0].description;
        const icon = icons[condition] || "üå°Ô∏è";

        const el = document.createElement('div');
        el.classList.add('location');
        el.innerHTML = `
          <div class="location-name">${name}</div>
          <div class="weather-info">${icon} ${condition}</div>
          <div class="weather-info">üå°Ô∏è ${data.main.temp.toFixed(1)}¬∞C</div>
        `;
        weatherContainer.appendChild(el);
      });
    }

    // Initial load
    loadWeather();

    // Refresh every 12 hours (20 calls/day max)
    setInterval(loadWeather, 12 * 60 * 60 * 1000);

    // Reload once per day at midnight
    function scheduleMidnightReload() {
      const now = new Date();
      const midnight = new Date();
      midnight.setHours(24, 0, 0, 0);
      const timeout = midnight.getTime() - now.getTime();
      setTimeout(() => location.reload(), timeout);
    }
    scheduleMidnightReload();

    // Player.js setup
    document.addEventListener("DOMContentLoaded", () => {
      const iframe = document.getElementById("vidgrid-player");
      iframe.addEventListener("load", () => {
        try {
          if (window.playerInstance) return; // prevent duplicates
          window.playerInstance = new playerjs.Player(iframe);
          window.playerInstance.on("ready", () => {
            window.playerInstance.setControls(false);
          });
        } catch (e) {
          console.warn("Player.js init failed:", e);
        }
      });
    });
  </script>

</body>
</html>
