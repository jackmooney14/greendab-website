<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>greenDAB - Home</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Agbalumo&display=swap');

        /* More Specific Body Styling */
        body,
        p,
        div,
        span,
        a {
            font-family: 'Open Sans',
            sans-serif !important;
            color: #4D7E3E !important;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        nav ul li a {
            font-family: 'Agbalumo',
            sans-serif;
            color: #4D7E3E;
        }

        header {
            background-color: #31C48D;
            padding: 20px;
            text-align: center;
            color: white;
        }

        header img {
            max-width: 150px;
            height: auto;
        }

        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 5px;
        }

        section {
            padding: 20px;
            text-align: center;
            margin: 20px 0;
        }

        footer {
            background-color: #4D7E3E;
            color: white;
            text-align: center;
            padding: 10px;
            position: static;
            width: 100%;
            bottom: 0;
        }

        @media (max-width: 768px) {
            nav ul li {
                display: block;
                margin: 10px 0;
            }

            header {
                padding: 10px;
            }

            section {
                padding: 10px;
            }
        }

        #home img {
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <header>
        <img src="logo.png" alt="greendab logo" width="150">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="coverage.html">Coverage</a></li>
                <li><a href="community.html">Community</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>Welcome to greenDAB</h1>
            <img src="skyline.png" alt="Skyline of London at sunset" >
            <p>Your digital radio network for South East London & North West Kent.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 greenDAB Limited. All rights reserved.</p>
    </footer>
</body>

</html>
