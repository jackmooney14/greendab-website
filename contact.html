    <title>greenDAB - Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <style type="text/css">
        .form-all {
            max-width: 752px; /* Adjust as needed */
            margin: 0 auto; /* Center the form */
            padding: 20px;
            border: 1px solid #ccc; /* Optional border */
            border-radius: 5px; /* Optional rounded corners */
            background-color: #f9f9f9; /* Optional background color */
        }
        .form-section {
            padding: 0;
            margin: 0;
        }
        .form-header-group {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        .form-textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
            height: 150px; /* Adjust height as needed */
        }
        .form-buttons-wrapper {
            text-align: center;
            margin-top: 20px;
        }
        .form-submit-button {
            background-color: #007bff; /* Example button color */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .form-submit-button:hover {
            background-color: #0056b3;
        }
        .form-cover-wrapper {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
